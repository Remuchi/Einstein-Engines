- type: entity
  id: CultRuneBase
  name: based rune
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      rune:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        hard: false
        mask:
        - ItemMask
        layer:
        - SlipLayer
  - type: Physics
  - type: Clickable
  - type: Sprite
    sprite: WhiteDream/BloodCult/Entities/Runes/regular.rsi
    state: "offering"
  - type: CultRuneBase
  - type: Appearance

- type: entity
  parent: CultRuneBase
  id: CultRuneOffering
  name: rune of offering
  components:
  - type: Sprite
    state: "offering"
  - type: CultRuneBase
    invokePhrase: "Mah'weyh pleggh at e'ntrath!"
  - type: CultRuneOffering

- type: entity
  parent: CultRuneBase
  id: CultRuneSpells
  name: rune of spells
  components:
  - type: Sprite
    state: empower
  - type: CultRuneBase
    invokePhrase: "H'drak v'loso, mir'kanas verbot!"
    invokeAction: "RunePowers"

- type: entity
  parent: CultRuneBase
  id: CultRuneEmpower
  name: rune of empower
  components:
  - type: Sprite
    state: strength
  - type: CultRuneBase
    invokePhrase: "Qu'laris ver'don, thal'sorin mik'thar!"
  - type: CultRuneEmpower

- type: entity
  parent: CultRuneBase
  id: CultRuneTeleport
  name: rune of teleportation
  components:
  - type: Sprite
    state: teleport
  - type: CultRuneBase
    invokePhrase: "Sas'so c'arta forbici!"
    invokeAction: "RuneTeleport"

- type: entity
  parent: CultRuneBase
  id: CultRuneRevive
  name: rune of rejuvenation
  components:
  - type: Sprite
    state: revive
  - type: CultRuneBase
    invokePhrase: "Pasnar val'keriam usinar. Savrae ines amutan. Yam'toth remium il'tarat!"
  - type: CultRuneRevive

- type: entity
  parent: CultRuneBase
  id: CultRuneBarrier
  name: rune of barrier
  components:
  - type: Sprite
    state: barrier
  - type: CultRuneBase
    invokePhrase: "Khari'd! Eske'te tannin!"
    runeActivationRange: 1.5
    bloodCost: 10
    activationDamage:
      types:
        Slash: 5
  - type: CultRuneBarrier

- type: entity
  parent: CultRuneBase
  id: CultRuneSummoning
  name: rune of summoning
  components:
  - type: Sprite
    state: summon
  - type: CultRuneBase
    invokePhrase: "N'ath reth sh'yro eth d'rekkathnor!"
    invokeAction: "RuneSummon"

- type: entity
  parent: CultRuneBase
  id: CultRuneBloodBoil
  name: rune of boiling blood
  components:
  - type: Sprite
    state: blood_boil
  - type: CultRuneBase
    invokePhrase: "N'Dedo ol'btoh!"
    requiredInvokers: 3
    activationDamage:
      types:
        Slash: 35
  - type: CultRuneBloodBoil

- type: entity
  parent: CultRuneBase
  id: CultRuneApocalypse
  name: rune of apocalypse
  components:
  - type: Sprite
    sprite: WhiteDream/BloodCult/Entities/Runes/apocalypse.rsi
    state: icon
  - type: CultRuneBase
    invokePhrase: "Ta'gh fara'qha fel d'amar det!"
    activationDamage:
      types:
        Slash: 35
    invokeAction: "RuneApocalypse"

- type: entity
  parent: CultRuneBase
  id: CultRuneDimensionalRending
  name: rune of dimensional rending
  components:
  - type: Sprite
    sprite: WhiteDream/BloodCult/Entities/Runes/dimensional_rending.rsi
    state: rune_animated
  - type: CultRuneBase
    invokePhrase: "TOK-LYR RQA-NAP G'OLT-ULOFT!!!"
    invokeAction: "RuneDimensionTear"
