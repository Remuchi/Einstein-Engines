  components:
  - type: CultItem
  - type: ClothingSpeedModifier
    walkModifier: 1.25
    sprintModifier: 1.25
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 1.4
        Slash: 1.4
        Piercing: 1.4
        Heat: 1.4
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHatHoodCultHoodTrue

