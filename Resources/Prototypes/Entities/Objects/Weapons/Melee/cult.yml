- type: entity
  name: ritual dagger
  parent: BaseKnife
  id: RitualDagger
  description: A strange dagger used by sinister groups for rituals and sacrifices.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    state: icon
  - type: MeleeWeapon # TODO: It should have armor piercing effect (around 50%?) but we have no such system yet. Sucks.
    wideAnimationRotation: -135
    maxTargets: 1
    heavyRateModifier: 0.95
    heavyStaminaCost: 5
    damage:
      types:
        Piercing: 15
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    slots:
    - back
  - type: DisarmMalus
  - type: CultItem
  - type: RuneDrawer
  - type: ActivatableUI
    key: enum.RuneDrawerBuiKey.Key
    inHandsOnly: true
    closeOnHandDeselect: true
    userWhitelist:
      components:
        BloodCultist
  - type: UserInterface
    interfaces:
      enum.RuneDrawerBuiKey.Key:
        type: RuneDrawerBUI

- type: entity
  name: eldritch longsword
  parent: BaseItem
  id: EldritchLongsword
  description: A sword humming with unholy energy. It glows with a dim red light.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_blade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    range: 1.65
    damage:
      types:
        Slash: 24
    heavyDamageBaseModifier: 1.2
    heavyStaminaCost: 10
    maxTargets: 3
    angle: 90
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_blade.rsi
    slots:
    - back
  - type: DisarmMalus
  - type: CultItem
  - type: PointLight
    color: Red
    radius: 2
    softness: 1

- type: entity
  name: unholy halberd
  parent: BaseItem
  id: UnholyHalberd
  description: A poleaxe that seems to be linked to its wielder.
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.85
    range: 1.75
    damage:
      types:
        Blunt: 2
        Slash: 13
        Structural: 5
    heavyRateModifier: 0.9
    heavyDamageBaseModifier: 1.2
    heavyStaminaCost: 7.5
    angle: 100
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2
        Slash: 3
        Structural: 10
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    quickEquip: false
    slots:
    - back
  - type: UseDelay
    delay: 1
